<!doctype html>
<html class="no-js" lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>PlaceFinder</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="Css/bootstrap.min.css">
    <style>
        body {
            padding-top: 50px;
            padding-bottom: 20px;
        }
    </style>
    <link rel="stylesheet" href="Css/bootstrap-theme.min.css">
    <link href="http://ajax.aspnetcdn.com/ajax/jquery.ui/1.11.4/themes/smoothness/jquery-ui.css" rel="stylesheet" />
    <link href="Css/font-awesome.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="Css/main.css">
    <script src="Scripts/vendor/modernizr-2.8.3-respond-1.4.2.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">PlaceFinder</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-sm-4 page-sidebar">
                <aside>
                    <div class="sidebar-container">
                        <div class="widget sidebar-widget places-search-widget">
                            <h5 class="widget-title" id="title">Search</h5>
                            <div class="widget-content clearfix">
                                <div id="remote">
                                    <input class="form-control walkthrough-1" type="text" id="q" placeholder="Search Places"
                                           data-bind="value: searchParams.query">
                                    <input type="submit" class="typeahead search-submit" value=" " onclick="Search();">
                                </div>
                            </div>
                        </div>
                        <div class="widget sidebar-widget places-filter-widget">
                            <h5 class="widget-title">Filter Results <a onclick="viewModel.searchParams.placeType(null)" href="javascript:void(0)">X</a></h5>
                            <p id="filterReset"></p>
                            <div class="widget-content">
                                <h6 id="facet-title">Place Type</h6>
                                <ul id="place_type_facets" class="filter-list" data-bind="foreach: typeFacets">
                                    <li>
                                        <a href="#" class="facet-filter" data-bind="text: text, attr:{'data-facet': value}"></a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </aside>
            </div> <!-- end .page-sidebar -->

            <div class="col-sm-8 page-content">
                <div id="places-page-map" style="position:relative;width:750px; height:350px">
                </div>
                <h3><span class="places-count" id="places-count" data-bind="text: placesCount"></span> Results</h3>
                <div class="row">
                    <div data-bind="foreach: places">
                        <div class="places-item col-md-4">
                            <div class="clearfix visible-xs"></div>
                            <div class="location-icon"></div>
                            <h6 class="title">
                                <a href="#" class="show-on-map"
                                   data-bind="text: ((nameEn)? nameBg + ' ('+ nameEn+')': nameBg), attr:{'data-place-index': $index}"></a>
                            </h6>
                            <span class="meta" data-bind="text: address"></span>
                            <p class="description" data-bind="if: phone">
                                <b>Phone:</b> <span data-bind="text: phone"></span>
                            </p>
                            <p class="description" data-bind="if: website">
                                <a data-bind="attr:{href: website}, text: website"></a>
                            </p>
                            <p class="description" data-bind="if: note">
                                <span data-bind="text: note"></span>
                            </p>
                        </div>
                    </div>
                </div>
            </div> <!-- end .page-content -->
        </div> <!-- end .container -->
    </div> <!-- end .row -->

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="Scripts/vendor/jquery-1.11.2.min.js"><\/script>')</script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.ui/1.11.4/jquery-ui.min.js"></script>
    <script type='text/javascript' src='http://ecn.dev.virtualearth.net/mapcontrol/mapcontrol.ashx?v=7.0'></script>
    <script src="Scripts/vendor/knockout-3.4.0.js"></script>
    <script src="Scripts/main.js"></script>
</body>
</html>
